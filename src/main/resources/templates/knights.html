<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Knights of Spring</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"/>

    <script th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>

<body>
<div class="container">
    Aktualny czas <span th:text="${timecomponent.time}"/>
    Posiadane złoto  <span th:text="${playerinfo.gold}"/>
    <h1>Rycerze</h1>
    <p th:text="${hello}"/>
    <table class="table">
        <thead>
        <tr>
            <td>Name</td>
            <td>poziom</td>
            <td>Zadanie</td>
            <td></td>
            <td></td>
        </tr>
        </thead>

        <tbody th:each="knight : ${knights}" }>
        <tr>
            <td th:text="${knight.name}"/>
            <td th:text="${knight.level}"/>
            <td>
                <span th:if="${knight.quest==null}">Brak przypisanego zadania <a th:href="${'/assignquest?id='+knight.id}">Przypisz</a></span>
                <span th:if="${knight.quest!=null}" th:text="${knight.quest.description}"></span>


            </td>

            <td><a th:href="${'/knight?id='+knight.id}">Podgląd</a></td>
            <td><a th:href="${'/knight/delete/'+knight.id}">Usuń</a></td>
        </tr>
        </tbody>
    </table>

    <div class="row">
        <a href="/createknight">Zrekrutuj nowego rycerza</a>
    </div>
</div>
</body>

</html>
