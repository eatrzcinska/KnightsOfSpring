<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Knights of Spring</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />

    <script th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>

<body>
<div class="container">

    <form class="form-horizotal" th:object="${knight}" th:action="@{/assignquest}" th:method = "post">
       <input type="hidden" th:field="*{id}"/>
       <input type="hidden" th:field="*{name}"/>
       <input type="hidden" th:field="*{age}"/>
       <input type="hidden" th:field="*{level}"/>
        <div class="form-group">
            <label class="control-label">Wykonaj zadanie</label>
            <select th:field="*{quest}">
            <option th:each="quest: ${notstartedquests}"
                    th:value="${quest.id}"
                    th:text="${quest.description}">
            </option>
            </select>

        </div>

        <div class="row">
            <button type="submit">Wy≈õlij rycerza</button>
        </div>

    </form>
</div>
</body>

</html>
