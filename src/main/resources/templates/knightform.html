<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Knights of Spring</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />

    <script th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>

<body>
<div class="container">
    Aktualny czas <span th:text="${timecomponent.time}"/>
    Posiadane z≈Çoto  <span th:text="${playerinfo.gold}"/>
    <h1>Rekrutacja rycerza</h1>

<form class="form-horizotal" th:object="${knight}" th:action="@{/knights}" th:method = "post">
    <div class="form-group">
    <label class="control-label">Imie</label>
    <input type = "text" class="form-control" th:field = "*{name}"/>
    </div>
    <div class="form-group">
        <label class="control-label">Wiek</label>
        <input type = "number" class="form-control" th:field = "*{age}"/>
    </div>
    <div class="row">
        <button type="submit">Zrekutuj rycerza</button>
    </div>

</form>
</div>
</body>

</html>
